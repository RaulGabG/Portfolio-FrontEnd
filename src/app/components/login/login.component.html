<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div
    class="p-5 bg-image"
    style="
      background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
      height: 300px;
    "
  ></div>
  <!-- Background image -->

  <div
    class="card mx-4 mx-md-5 shadow-5-strong"
    style="
      margin-top: -100px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
    "
  >
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Authenticate</h2>

          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate >
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required />
              <label class="form-label" for="nombreUsuario">
                  User</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" [(ngModel)]="password" required />
              <label class="form-label" for="password">Password</label>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" (click)="login()" *ngIf="!isLogged" >Login</button>
            <button type="submit" class="btn btn-primary btn-block mb-4" (click)="logOut()" *ngIf="isLogged">LogOut</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
